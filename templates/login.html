<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>CopNet Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #c2e9f0;
      background: linear-gradient(135deg, #c2e9f0 0%, #a1c4fd 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-box input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 0.5rem;
      background: #00aaff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #0077cc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to CopNet</h2>
    <form method="POST">
      <input type="text" name="dienstnummer" placeholder="Dienstnummer/Badgenumber" required>
      <input type="password" name="password" placeholder="Passwort" required>
      <button type="submit">LOGIN</button>
    </form>
  </div>
</body>
</html>
