<!doctype html>
<html>
<head>
    <title>CopNet Login</title>
</head>
<body>
    <h1>CopNet Login</h1>
    <form method="post">
        <label>Dienstnummer:</label>
        <input type="text" name="dienstnummer" required><br>
        <label>Passwort:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
      {% endif %}
    {% endwith %}
</body>
</html>
